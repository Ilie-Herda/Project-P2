<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="https://kit.fontawesome.com/d32ba68a56.js" crossorigin="anonymous"></script>
</head>
<body class="home-page">
    <!-- Below is code for navbar -->
    <header class="navbar">
        <a href="index.html" class="logo"><img src="images/tcr-logo-a6a45f6beeaae69f30221d89d2a3e4ba1e2696114d5587459bf6a5dcf3603228.svg" alt="logo"></a>
        <nav>
            <a href="index.html">Home</a>
            <a href="info.html">Info</a>
            <a href="quiz.html">Quiz</a>            
        </nav>
        <a href="https://www.techniekcollegerotterdam.nl/aanmelden" class="register">Aanmelden</a>
    </header>
    <!-- Below is the code for content of the page and greeting text -->
    <div class="content">
        <h1 id="timegreet"></h1>
        <h1>Techniek College Rotterdam</h1>
        <h2>Open dag 2024</h2>
        <h3>op 26 januari van 15.00 - 20.00</h3>
        <!-- Below is code for countdown -->
        <div class="countdown" id="countdown">
            <div class="time">
                <h2 id="days">00</h2>
                <h3 class="under-days">Days</h3>
            </div>
            
            <div class="time">
                <h2 id="hours">00</h2>
                <h3 class="under-text">Hours</h3>
            </div>
        
            <div class="time">
                <h2 id="minutes">00</h2>
                <h3 class="under-text">Minutes</h3>
            </div>
        
            <div class="time">
                <h2 id="seconds">00</h2>
                <h3 class="under-text">Seconds</h3>
            </div>
        </div>
    <!-- Below is code for chatbot -->
    </div class="show-chatbot">
    <button class="chatbot-toggler">
        <span class="material-symbols-rounded">robot_2</span>
        <span class="material-symbols-outlined">robot_2</span>
      </button>
      <div class="chatbot">
        <header>
          <h2>Chatbot</h2>
          <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <ul class="chatbox">
          <li class="chat incoming">
            <span class="material-symbols-outlined">smart_toy</span>
            <p id="timegreetbot"></p>
          </li>
        </ul>
        <div class="chat-input">
          <textarea placeholder="Typ een bericht..." spellcheck="false" required></textarea>
          <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
      </div>
    <!-- Below is code for footer -->
    <footer>
        <div class="socials">
        <a href="https://www.twitter.com/techniekcollege"><i class="fa-brands fa-square-x-twitter"></i></a>
        <a href="https://www.youtube.com/channel/UCeniozlKMzqOPrLIP-zRxyg"><i class="fa-brands fa-square-youtube"></i></a>
        <a href="https://www.instagram.com/techniekcollegerotterdam"><i class="fa-brands fa-square-instagram"></i></a>
        <a href="https://www.linkedin.com/company/techniek-college-rotterdam"><i class="fa-brands fa-linkedin"></i></a>
        <a href="https://www.facebook.com/techniekcollegerotterdam"><i class="fa-brands fa-square-facebook"></i></a>
        </div>
    </footer>
</body>
</html>
